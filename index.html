<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BestBank</title>
</head>
<body>
    <header>
        <img id="logo" src="assets/bestbank_logo.png" alt="BestBank Company Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Payments</a></li>
                <li><a href="#">Savings</a></li>
                <li><a href="#">Financing</a></li>
                <li><a href="#">Stocks</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="payment-options">
            <button>Pay</button>
            <button>Transfer</button>
        </section>
        <section id="bank-stats">
            <div class="stat-area" id="accounts">
                <h2>Accounts</h2>
                <div id="accounts-stats">
                    <!--Accounts info goes here-->
                </div>
            </div>
            <div class="stat-area" id="spending">
                <h2>Spendings</h2>
                <div id="spending-stats">
                     <!--Spending info goes here-->
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
